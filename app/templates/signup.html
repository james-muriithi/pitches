{% extends 'base.html' %}

{% block content %}

<!-- section login -->
<section id="latest-pitches" class="py-5 px-1 px-lg-3">
    <div class="container-fluid mt-5">
        <div class="section-title">
            <div class="pitches row mt-5 mx-0 justify-content-center">
                <div class="col-xl-5 col-lg-6 col-sm-8">
                    <div class="pitch-card px-3 py-4 bg-white">
                        <h2 class="fw-bold text-center fs-5">Signup</h2>
                        <div class="pt-5">
                            <form action="" class="">
                                <div class="form-group">
                                    <label for="" class="form-label text-sm">Email</label>
                                    <input type="text" class="form-control" placeholder="john@doe.com">
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label text-sm">Username</label>
                                    <input type="text" class="form-control" placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="" class="form-label text-sm">Full Name</label>
                                    <input type="text" class="form-control" placeholder="john doe">
                                </div>
                                <div class="form-group pt-2">
                                    <label for="" class="form-label text-sm">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                
                                <div class="text-center pt-5">
                                    <button class="btn btn-primary px-4">
                                        Signup
                                    </button>
                                </div>
                                <div class="pt-4">
                                    <small class="fw-bold">
                                        Already have an account? <a href="/auth/login" class="">Login</a>
                                    </small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end login -->

{% endblock %}
