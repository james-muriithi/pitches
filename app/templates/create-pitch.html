<!-- Modal -->
<div class="modal fade" id="createPitchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Pitch</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="">
                <form action="{{url_for('main.pitch_create')}}" method="POST" id="create-pitch-form">
                    {{ pitchForm.csrf_token }}
                    <div class="form-group">
                        <label for="" class="form-label text-sm">Title</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="form-group pt-2">
                        <label for="" class="form-label text-sm">Category</label>
                        <select class="form-select" aria-label="Default select example" name="category" required>
                            <option selected disabled>Select Category</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                          </select>
                    </div>
                    <div class="form-group pt-2">
                        <label for="" class="form-label text-sm">Description</label>
                        <textarea name="description" rows="4" required class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="create-pitch-form" class="btn btn-primary px-4">Create</button>
        </div>
      </div>
    </div>
  </div>
