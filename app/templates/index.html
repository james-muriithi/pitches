{% extends 'base.html' %}

{% block content %}
<!-- section latest pitches -->
<section id="latest-pitches" class="py-5 px-1 px-lg-3">
    <div class="container-fluid mt-5">
        <div class="section-title">
            <h2 class="fw-bold text-center fs-5">
                Latest Pitches
                {% if current_user.is_authenticated %}
                <button class="btn btn-primary px-4 float-end" data-bs-toggle="modal"
                    data-bs-target="#createPitchModal">Create Pitch</button>
                {% endif %}
            </h2>
            <div class="pitches row mt-5 mx-0">
                {% for pitch in pitches %}
                <div class="col-xl-3 col-md-4 mb-3 col-sm-6">
                    {% include 'pitch-card.html' %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- end latest pitches -->
{% include 'create-pitch.html' %}
{% endblock %}
